<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Activities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #details {
        background-color: antiquewhite;
      }

      .hide {
        display: none;
      }

      form{
        background-color: bisque;

      }
      input{
        margin-top: 1%;
      }
    </style>
  </head>
  <body>
    <header>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="activities.html"> Activities </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="info.html"> Information </a>
          </li>
        </ul>
    </header>
    <main>
      <div class="container">
        <div class="mx-auto w-50">
          <h1 class="text-align">Activities Page</h1>
        </div>
        <div class="mt-5">
          <select id="categoriesList">
            <option value="Select One" selected>Select One</option>
          </select>
        </div>
        <div class="mt-3">
          <select id="activitiesList">
            <option value="Select One" selected>Select One</option>
          </select>
        </div>
        <div class="mt-3" id="details"> </div>
        <div class="mt-3 p-1" id="form">
            <form id="activityForm" class="hide" action="#">
                <div class="form-group"> 
                    <label> Number of Tickets: </label>
                    <input class="form-control-sm" id="tickets" type="number" inputmode="numeric" max="10" required>
                </div>
                <div class="form-group"> 
                    <label>Credit Card Number: </label>
                    <input class="form-control-sm" id="creditCard" type="text" inputmode="numeric" required>
                </div>
                <div class="form-group"> 
                    <label for="email"> Email Address: </label>
                    <input id="email" class="form-control-sm" id="email" type="email" required>
                </div>
                <div class="form-group my-3"> 
                    <button class="btn btn-primary" id="submit" type="submit"> Purchase</button>
                    <button class="btn btn-secondary" id="reset" type="button"> Reset </button>
                </div>
            </form>
        </div>
        <div id="confirmMsg"></div>
      </div>
     
    </main>
    <script src="activities.js" async defer></script>
  </body>
</html>
